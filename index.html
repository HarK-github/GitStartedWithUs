<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Contributors Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Git Started With Us</h1>
      <h2> Welcome Everyone </h2>
      <h3>Hi</h3>
      <h4>Welcome to the First Contributors Website</h4>
      <h5>Let's make open source contributions together!</h5>
    </header>

    <div id="pixel-art-container"></div>

    <footer>
      Made with â™¥ by
      <a href="https://github.com/OpenLake"> Openlake </a>

    <script>
      const container = document.getElementById("pixel-art-container");

      for (let i = 0; i < 400; i++) {
        // 20 x 20 grid
        const cell = document.createElement("div");
        cell.classList.add("cell");
        container.appendChild(cell);
      }
    </script>
  </body>
